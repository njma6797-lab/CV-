<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>النجم داتا - CV Builder</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="welcomeBox" class="welcome">
    <h1>مرحباً بك في النجم داتا</h1>
    <p>سيتم بدء إنشاء السيرتك الذاتية خلال ثوانٍ…</p>
</div>

<div id="stepContainer">

    <!-- خطوة 1 -->
    <div class="step" id="step1">
        <h2>الاسم والصورة الشخصية</h2>
        <input type="text" id="name" placeholder="اكتب اسمك">
        <input type="file" id="photo" accept="image/*">
        <button onclick="nextStep()">التالي</button>
    </div>

    <!-- خطوة 2 -->
    <div class="step" id="step2">
        <h2>العمر – المهنة – التعليم</h2>
        <input type="number" id="age" placeholder="العمر">
        <input type="text" id="job" placeholder="المهنة">
        <input type="text" id="edu" placeholder="المؤهل الدراسي">
        <button onclick="nextStep()">التالي</button>
    </div>

    <!-- خطوة 3 -->
    <div class="step" id="step3">
        <h2>الرقم القومي – التقديم إلى</h2>
        <input type="text" id="nid" placeholder="الرقم القومي (اختياري)">
        <input type="text" id="apply" placeholder="التقديم إلى (وظيفة/جهة)">
        <button onclick="nextStep()">التالي</button>
    </div>

    <!-- خطوة 4 -->
    <div class="step" id="step4">
        <h2>أضف حسابات السوشيال ميديا</h2>
        <div id="socialContainer"></div>

        <button onclick="addSocial()">+ إضافة حساب</button><br><br>
        <button onclick="nextStep()">التالي</button>
    </div>

    <!-- خطوة 5 -->
    <div class="step" id="step5">
        <h2>اختيارات التصميم</h2>

        <label>لون الخط</label>
        <input type="color" id="fontColor">

        <label>حجم الخط</label>
        <input type="range" id="fontSize" min="12" max="38" value="20">

        <label>نوع الخط</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Cairo">Cairo</option>
            <option value="Tahoma">Tahoma</option>
        </select>

        <button onclick="nextStep()">معاينة السيرة</button>
    </div>

</div>

<!-- معاينة الـCV -->
<div id="cvPreview" class="cv-box"></div>

<button id="savePDF" onclick="downloadPDF()">تحميل PDF</button>
<button id="saveQR" onclick="generateQR()">إنشاء QR</button>
<div id="qrCode"></div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
